<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <!-- loading third party fonts-->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- loading main css file-->
    <link rel="stylesheet" href="style.css">

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="https://www.icuzambia.net/" class="nav-link">ICU Zambia</a>
        <a href="https://zrdc.org/" class="nav-link">ZRDC</a>
    </div>

</head>

<body>
    <div class="main-container">

              <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="location" placeholder="Enter location">
                <button onclick="searchWeather()">Search
                </button>               
            </div>

        <!-- Current Weather Display -->
        <div class="location-name" id="location-name"></div>
        <div class="current-weather">
            <div id="loading-message">Fetching Data...</div>
            <div class="current-date" id="current-date"></div>
            <div class="current-temp" id="current-temp"></div>
            <div class="current-description" id="current-description"></div>
        </div>

        <!-- 5-Day Forecast Container -->
        <div class="forecast-container" id="forecast-container">
            <!-- Forecast cards will be dynamically generated -->
        </div>
    </div>
<!-- site footer -->
    <footer class="site-footer">
        <p>&copy; Kabwata. All Rights Reserved. Designed And Maintained By Noel Mponda, SIN:2312795639</p>
    </footer>
    <!-- loading javascript file -->
    <script src="script.js"></script>
</body>
</html>
